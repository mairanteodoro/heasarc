<div class="container">
  <h4>Date</h4>
  <div class="row">

    <div class="col s12 m4 l4">
      <my-date-picker
        [options]="myDatePickerOptions"
        (dateChanged)="onDateChanged($event)">
      </my-date-picker>
    </div>

  </div>

  <h4>Time</h4>
  <div class="row">

    <div class="col">
      <input type="number" min=1 max=12 size=10 placeholder="12" [(ngModel)]="myHour12" (click)="onTimeChanged($event)" (keyup.enter)="onTimeChanged($event)">
      <label>hour</label>
    </div>

    <div class="col">
      <input type="number" min=0 max=59 size=10 placeholder="00" [(ngModel)]="myMinute" (click)="onTimeChanged($event)" (keyup.enter)="onTimeChanged($event)">
      <label>min.</label>
    </div>

    <div class="col">
      <input type="number" min=0 max=59 size=10 placeholder="00" [(ngModel)]="mySecond" (click)="onTimeChanged($event)" (keyup.enter)="onTimeChanged($event)">
      <label>sec.</label>
    </div>

    <div>
      <form action="#">
        <input class="with-gap" type="radio" name="g1" id="am" [checked]="myAmPm==='am'" (click)="onAmPmChanged($event)"/>
        <label for="am">AM</label>

        <input class="with-gap" type="radio" name="g1" id="pm" [checked]="myAmPm==='pm'" (click)="onAmPmChanged($event)"/>
        <label for="pm">PM</label>
      </form>
    </div>

  </div>

  <h4>{{myDate}}</h4>

</div>
